<head>

    <link rel="stylesheet" href="../public/assets/css/Patrono.css">
    <title>Document</title>
</head>
<body class="background-image">
    <main class="container">
        <div class="h1">
            <h1>Escolha o seu Patrono</h1>

            </div>
            <div class="patronus-item">
                <img class="imagemPatrono" src="https://i.pinimg.com/564x/4f/ec/33/4fec333baf8a5c57a976994011731597.jpg" alt="Elefante" onclick="selectPatronus('Elefante', 'https://i.pinimg.com/564x/4f/ec/33/4fec333baf8a5c57a976994011731597.jpg')">
            </div>
            <div class="patronus-item">

                <img class="imagemPatrono" src="https://i.pinimg.com/564x/c4/a5/e6/c4a5e6978dc50183eb8d96767a355e1a.jpg" alt="Urso" onclick="selectPatronus('Urso', 'https://i.pinimg.com/564x/c4/a5/e6/c4a5e6978dc50183eb8d96767a355e1a.jpg')">
            </div>
            <div class="patronus-item">

            </div>
        </div>
    </main>

<script>
    function selectPatronus(name, src) {
    const queryParams = new URLSearchParams();
    queryParams.append('name', encodeURIComponent(name));
    queryParams.append('src', encodeURIComponent(src));
    
    // Redirecionar para a dashboard com os detalhes do patrono na URL
    window.location.href = 'dashboard.html?' + queryParams.toString();
}

</script>

</body>
</html>
