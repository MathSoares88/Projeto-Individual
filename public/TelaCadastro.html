<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/TelaCadastro.css">
</head>

<body>
    <div class="container">
        <div class="cadastro-box">
            <h1>Cadastre-se</h1>
            <hr>
            <form id="form_cadastrar_monitor" action="/cadastro" method="POST">
                <div class="input-group">
                    <div class="row">
                        <div class="col">
                            <label for="nome">Nome:</label>
                            <input id="nome" type="text" required>
                        </div>

                        <div class="col">
                            <label for="sobrenome">Sobrenome:</label>
                            <input id="sobrenome" type="text" required>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="input_email">Email:</label>
                    <input id="input_email" type="email" required>
                </div>
                <div class="input-group">
                    <label for="input_senha">Senha:</label>
                    <input id="input_senha" type="password" required>
                </div>
                <div class="input-group">
                    <label for="dtaniversario">Data do aniversário:</label>
                    <input id="dtaniversario" name="aniversario" type="date" required>
                </div>
                <button class="button" type="button" onclick="Cadastrar()">Cadastrar</button>
            </form>
            <hr>
           <h1 class="footer-text">Já possui cadastro?</h1>
           <a href="./TelaLogin.html"> <button class="buttonLog" onclick="Login()">Log in</button></a>
        </div>
